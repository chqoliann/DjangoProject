<!DOCTYPE html>
<html>
<head>
    <title>{{ course.title }}</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <p>Рейтинг: {{ course.rate }}</p>
    <form action="{% url 'rate_course' course.id %}" method="post">
        {% csrf_token %}
        <label for="rating">Оценить курс:</label>
        <input type="number" name="rating" step="0.1" min="0" max="10" required>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
