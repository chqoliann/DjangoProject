<!DOCTYPE html>
<html>
<head>
    <title>Оценить курс</title>
</head>
<body>
    <h1>Оценить курс</h1>
    <form action="{% url 'rate_course' course_id %}" method="post">
        {% csrf_token %}
        <label for="rating">Оценить курс:</label>
        <input type="number" name="rating" step="0.1" min="0" max="10" required>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
