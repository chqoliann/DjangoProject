<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }}</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>Description: {{ course.description }}</p>
    <p>Rate: {{ course.rate }}</p>

    <form method="post" action="{% url 'update_rating' course.id %}">
        {% csrf_token %}
        <label for="new_rating">Enter New Rating:</label>
        <input type="number" id="new_rating" name="new_rating" min="1" max="5" step="0.1" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
